<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png')}} ">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png')}} ">
    <!-- <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest')}} "> -->
    <script src="{{ url_for('static', filename='js/showChart.js')}}"></script>
</head>

<body class="bg-dark">
    <nav id="navbar" class="s-navbar navbar navbar-fixed-top  navbar-expand-md navbar-light">â€‹
        <div class="collapse navbar-collapse">
            <ul class="px-5 navbar-nav">
                <li class="nav-item active">
                    <a class="text-white nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="text-white nav-link">Project Info</a>
                </li>
            </ul>
        </div>
    </nav>


    <img id="logo" src="{{ url_for('static', filename='images/logo.jpg')}}" alt="Bull vs. Bear" width="88" height="88">
    <main class="container-xxl">

        <div class="search-container">
            <form action="/get-stock" method="POST" autocomplete="off" role="search" id="searchform"
                class="text-center col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <input type="text" name="search" id="query" placeholder="Search Company or Stock Ticker...">
                <button id="searchBtn" type='submit' class='btn-default'>
                    <svg viewBox="0 0 1024 1024">
                        <path class="path1"
                            d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z">
                        </path>
                    </svg>
                </button>
            </form>
        </div>
        <div class="container-fluid mt-lg-5 pt-lg-5">
            <h2 class="text-white text-center">{{cName}}</h2>
            <br>
            <canvas id="stockchart" class="text-white"></canvas>
            <script>
                var labels = []
                var closeData = []
                '{% for i in labels %}'
                labels.push('{{ i }}')
                '{% endfor %}'
                '{% for i in data %}'
                closeData.push(parseFloat('{{ i }}').toFixed(2))
                '{% endfor %}'
                var config = {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: "Close Price",
                            fill: false,
                            borderColor: "#bae755",
                            pointRadius: 0,
                            data: closeData,
                        }]
                    },
                    options: {
                        responsive: true,
                        legend: {
                            display: true
                        },
                        scales: {
                            yAxes: [{
                                gridLines: {
                                    color: 'rgba(255,255,255, 0.5)'
                                },
                                display: true,
                                ticks: {
                                    beginAtZero: false
                                }
                            }],
                            xAxes: [{
                                gridLines: {
                                    color: 'rgba(255,255,255, 0.5)'
                                },
                                display: true,
                                type: 'time',
                                time: {
                                    unitStepSize: 3,
                                    displayFormats: {
                                        'day': 'MMM YY',
                                        'month': 'MMM YY',
                                        'year': 'MMM YY',
                                    }
                                }
                            }]
                        }
                    }
                };

                var ctx = document.getElementById('stockchart').getContext("2d");
                new Chart(ctx, config)
            </script>
        </div>
        <br>
        <div class="text-center">
            <form action="/stock-analysis" method="POST">
                <button id="predict" name="run-btn" type="submit" class="btn btn-outline-success">Run Analysis</button>
            </form>
        </div>
        <br>
        <div class="container-fluid mt-lg-5 pt-lg-5">
            <h2 class="text-white text-center">Prediction Model Analysis:</h2>
            <h4 class="text-white text-center">({{cName}})</h4>
            <br>
            <canvas id="analysischart" class="text-white"></canvas>
            <script>
                var trainData = []
                var trainDates = []
                var actualData = []
                var actualDate = []
                var predictData = []
                var predictDate = []

                '{% for i in actualdates %}'
                actualDate.push('{{ i }}')
                '{% endfor %}'

                '{% for i in traindates %}'
                trainDates.push('{{ i }}')
                '{% endfor %}'

                '{% for i in predictdates %}'
                predictDate.push('{{ i }}')
                '{% endfor %}'

                '{% for i in train %}'
                trainData.push(parseFloat('{{ i }}').toFixed(2))
                '{% endfor %}'
                '{% for i in actual %}'
                actualData.push(parseFloat('{{ i }}').toFixed(2))
                '{% endfor %}'
                '{% for i in predict %}'
                predictData.push(parseFloat('{{ i }}').toFixed(2))
                '{% endfor %}'

                var tData = []
                for (var i = 0; i < trainData.length; i++){
                    tData.push({'x': trainDates[i], 'y': trainData[i]});
                }

                var aData = []
                for (var i = 0; i < actualData.length; i++){
                    aData.push({'x': actualDate[i], 'y': actualData[i]});
                }

                var pData = []
                for (var i = 0; i < predictData.length; i++){
                    pData.push({'x': predictDate[i], 'y': predictData[i]});
                }

                var config = {
                    type: 'line',
                    data: {
                        datasets: [{
                            label: "Trained Set",
                            fill: false,
                            borderColor: "#008080",
                            pointRadius: 0,
                            data: tData
                        },
                        {
                            label: "Actual Set",
                            fill: false,
                            borderColor: "#bae755",
                            pointRadius: 0,
                            data: aData
                        },
                        {
                            label: "Prediction Set",
                            fill: false,
                            borderColor: "#FF5733 ",
                            pointRadius: 0,
                            data: pData
                        }

                        ]
                    },
                    options: {
                        responsive: true,
                        legend: {
                            display: true
                        },
                        scales: {
                            yAxes: [{
                                gridLines: {
                                    color: 'rgba(255,255,255, 0.5)'
                                },
                                display: true,
                                ticks: {
                                    beginAtZero: false
                                }
                            }],
                            xAxes: [{
                                gridLines: {
                                    color: 'rgba(255,255,255, 0.5)'
                                },
                                display: true,
                                type: 'time',
                                time: {
                                    unitStepSize: 3,
                                    displayFormats: {
                                        'day': 'MMM YY',
                                        'month': 'MMM YY',
                                        'year': 'MMM YY',
                                    }
                                }
                            }]
                        }
                    }
                };

                var ctx = document.getElementById('analysischart').getContext("2d");
                new Chart(ctx, config)
            </script>
        </div>
    </main>
